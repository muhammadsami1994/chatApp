    <div class="list" ng-hide="name">
        <label class="item item-input">
            <input type="text" ng-model="user.Name" placeholder="User Name">
        </label>
        <label class="item item-input">
        <input type="text" ng-model="user.email" placeholder="Email">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="user.password" placeholder="Password">
      </label>
      <button ng-click="register()" class="button button-block button-positive">Register</button>
      <button ng-click="login()" class="button button-block button-positive" href="#/chat">Login</button>
    </div>
    <span >
  {{ authData.name }} | <a href="#/tabs" ng-click="authObj.$unauth()">Logout</a>
</span>
    <div class="tabs" ng-show="name">
        <a class="tab-item" href="#/chat">
            chat
        </a>

    </div>
